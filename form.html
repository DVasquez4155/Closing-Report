<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="assets/css/style.css">
    <title>Template</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Close Report</h1>
        <form name="calculator" class='align-items-center'>
            <div class="row form-group">
                <div class=" col">
                    <label>Name</label>
                    <input required name="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col">
                    <label>Station</label>
                    <input required name="station" type="number" class="form-control" placeholder="Station" min="0"
                        max="13">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Date</label>
                    <input required name="date" type="date" class="form-control" placeholder="Date">
                </div>
                <div class="col">
                    <label>Shift</label>
                    <select required name="shift" type='' class="custom-select" required>
                        <option value="0">AM</option>
                        <option value="1">PM</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Tip Charge Sales</label>
                    <input required name="tipCharge" type="number" class="form-control" min="0" step=".01"
                        placeholder="$0.00">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Charge Tips</label>
                    <input required name="chargeTip" type="number" class="form-control" min="0" step=".01"
                        placeholder="$0.00">
                </div>
                <div class="col">
                    <label>Charge Percentage</label>
                    <input name="chargePercent" disabled class="form-control" placeholder="0.00%">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Other Sales</label>
                    <input required name="otherSales" type="number" class="form-control" min="0" step=".01"
                        placeholder="$0.00">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Cash Tips</label>
                    <input required name="cashTips" type="number" class="form-control" min="0" step=".01"
                        placeholder="$0.00">
                </div>
                <div class="col">
                    <label>Cash Percentage</label>
                    <input disabled name="cashPercent" class="form-control" placeholder="0.00%">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Total Sales</label>
                    <input name="totalSales" class="form-control" disabled placeholder="$0.00">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Total tips</label>
                    <input name="totalTips" class="form-control" disabled placeholder="$0.00">
                </div>
                <div class="col">
                    <label>Total Percentage</label>
                    <input name="totalPercent" class="form-control" disabled placeholder="0.00%">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <button type="button" class="btn btn btn-primary form-control" data-toggle="modal"
                        data-target="#bar">
                        Bar Sales
                    </button>
                    <input disabled name="barSales" class="form-control"
                        placeholder="$0.00">
                </div>
                <div class="col">
                    <label>Bar Tips</label>
                    <input name="barTips" disabled class="form-control" placeholder="$0.00">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Busser Tips</label>
                    <input name='busserTips' disabled class="form-control" placeholder="$0.00">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Total Tips Paid Out</label>
                    <input name="totalTipsPaid" disabled class="form-control" placeholder="$0.00">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label>Net Tips for shift</label>
                    <input name="netTips" disabled class="form-control" placeholder="$0.00">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <button type="button" id='save' class="btn btn-primary form-control">Save</button>
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <button type="button" id='return' class="btn btn-primary form-control">Return</button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="bar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bar Sales</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="bar" class='align-items-center'>
                        <div class="row form-group">
                            <div class="col">
                                <label>Liquor</label>
                                <input name="liquor" type="number" class="form-control" placeholder="$0.00" min="0" step=".01">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label>Beer Bottle</label>
                                <input name="beerBtl" type="number" class="form-control" placeholder="$0.00" min="0" step=".01">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label>Beer Keg</label>
                                <input name="beerKeg" type="number" class="form-control" placeholder="$0.00" min="0" step=".01">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label>Wine Corked ($1 for each Wine Bottle)</label>
                                <input name="wineCorked" type="number" class="form-control" placeholder="0" min="0" step=".01">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label>Wine Glass</label>
                                <input name="wineGlass" type="number" class="form-control" placeholder="$0.00" min="0" step=".01">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id='exitBarButton' type="button" class="btn btn-primary" data-dismiss="modal">Exit</button>
                </div>
            </div>
        </div>
    </div>
    <div id='notComplete' class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Finish the form to save</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- <script src='https://dvasquez4155.github.io/api/goBack.js'></script> -->
    <script src='https://dvasquez4155.github.io/api/localStorage.js'></script>
    <!-- <script src="https://kit.fontawesome.com/385ee6e559.js"></script> -->
    <!-- <script src='https://momentjs.com/downloads/moment.min.js'></script> -->
    <script src='assets/js/classes.js'></script>
    <script src='assets/js/form.js'></script>
</body>

</html>
